{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/contacts.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}" />

</head>
<body>
  <div class="wrap">
    <aside>
      <img src="{% static 'main/img/tab-pic.png' %}" alt="">
      <h3>Navigation</h3>
      <ul>
        <a href="{% url 'home_page' %}"><li><i class="fa-solid fa-landmark-dome"></i> Main</li></a>
        <a href="{% url 'about_page' %}"><li><i class="fa-regular fa-address-card"></i> About</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
        <a href="{% url 'contact_home' %}"><li><i class="fa-solid fa-address-book"></i> Contacts</li></a>
        <a href="{% url 'create_article' %}"><li><button class="btn btn-info" id="menu-btn"><i class="fa-solid fa-pen-clip"></i> Add article</button></li></a>
      </ul>
    </aside>

    <main>
      {{ error }}

      <section class="section" id="contact_section">
        <div class="heading" id="contact-heading">
          <h2 class="heading__title" id="contact-head-title">contact us</h2>

          <div class="heading__underline-text" id="contact-head-underline-text">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          </div>
        </div>

        <form class="form" id="form-contact" method="post">
          {% csrf_token %}
          <div class="form-left">
            <label class="input-label" >Name</label>
            <div class="input-place-name">{{ form.name }}</div>
            <label class="input-label" >Email</label>
            <div class="input-place-email">{{ form.email }}</div>

          </div>
          <div class="text-area">
            <label class="input-label" >Message</label>
            <div class="input-place-text">{{ form.text }}</div>
          </div>

        </form>

        <button class="my_button" id="my_contact-button" form="form-contact" type="submit">Send message</button>


</section>
    </main>
  </div>
</body>
</html>
